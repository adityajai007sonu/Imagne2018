<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
    <ion-tab title="Commodity" icon-off="ion-leaf" icon-on="ion-leaf" on-select="GoCommodity()">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

  <!-- Chats Tab -->
    <ion-tab title="My Sellers" icon-off="ion-person" icon-on="ion-person" on-select="GoMySeller()">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

  <!-- Account Tab -->

    <ion-tab title="My Buyers" icon-off="ion-person-stalker" icon-on="ion-person-stalker" on-select="GoMyBuyer()">
        <ion-nav-view name="tab-myBuyers"></ion-nav-view>
    </ion-tab>

    <!--<ion-tab title="Reports" icon-off="icon ion-document" icon-on="icon ion-document-text" on-select="GoReports()">
        <ion-nav-view name="tab-reports"></ion-nav-view>
    </ion-tab>-->

    <!--<ion-tab title="Reports2" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" on-select="GoReports2()">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>-->

</ion-tabs>
