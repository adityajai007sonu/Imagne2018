<ion-pane ng-controller="headerCtrl">
    
    <!--<ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
    </ion-nav-bar>
   
            <ion-nav-view></ion-nav-view>-->
    <div ng-controller="homeCtrl">
        <ion-header-bar align-title="left" class="bar-positive">
            <div class="buttons" ng-if="showback" >
                <!--<button class="button" ng-click="doSomething()">Left Button</button>-->
                <a class="button icon-left ion-chevron-left button-clear button-clear" ng-click="myGoBack()">Back</a>
            </div>
            <h1 class="title" ng-if="$state.current.name=='app.tab.commodity'" style="text-align:center!important">Farmer Mundo</h1>
            <h1 class="title" ng-if="$state.current.name=='app.interested'" style="text-align:center!important">Interested Buyers</h1>

              <div class="buttons" ng-if="$state.current.name=='app.detail1' || $state.current.name =='app.message1'|| $state.current.name =='app.message2'">
                <!--<button class="button" ng-click="doSomething()">Left Button</button>-->
                <a class="button icon-left ion-chevron-left button-clear button-clear" ng-click="myprevious()"></a>
            </div>
            <!--<h1 class="title">Title!</h1>
            <div class="buttons">
                <button class="button">Right Button</button>
            </div>-->
            <button class="button button-clear text-md padder-h-sm pull-right w-45px m-r-lg" ng-click="moveAccount()" ng-if="$state.current.name=='app.tab.commodity'"><i class="ion-person-add"></i></button>
            <button class="button button-clear text-md padder-h-sm" ng-click="moveSeller()" ng-if="$state.current.name=='app.tab.commodity'"><i class="ion ion-arrow-right-c"></i></button>
            <button class="button button-clear text-md padder-h-sm pull-right" ng-click="showAlert()" ng-if="$state.current.name=='app.tab.mySeller'"><i class="ion ion-ios-cloud-upload-outline"></i>Request</button>
            <!--<button class="button button-clear text-md padder-h-sm  pull-right w-45px m-r-lg"><i class="ion ion-arrow-right-c" ng-if="showRequest"></i></button>-->
            <!--<button class="button button-clear text-md padder-h-sm" ng-click="moveSeller()"><i class="ion ion-arrow-right-c"></i>previous</button>-->
            <!--<button class="button button-clear text-md padder-h-sm pull-right" ng-if="$state.current.name=='app.detail1'">Next<i class="ion-chevron-right"></i></button>-->
            <div class="buttons pull-right" ng-if="$state.current.name=='app.detail1' || $state.current.name =='app.message1'">

                <a class="button icon-right ion-chevron-right button-clear button-clear" ng-click="moveMessage()"></a>
            </div>
            <div class="buttons pull-right" ng-if="$state.current.name=='app.seller'">

                <a class="button  button-clear button-clear ion-paper-airplane" ng-click="showAlert1()">Send</a>
            </div>
            <div class="buttons pull-right" ng-if="$state.current.name=='app.interested'">

                <a class="button  button-clear button-clear ion-paper-airplane" ng-click="showAlert2()">Send</a>
            </div>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
</ion-pane>

        position: absolute;

        width: 40px !important;
